<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Portafolio Web - Nibaldo Quezada Mu√±oz</title>
    </head>
    <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a href="https://github.com/nquezada1981">
                <img src="./assets/img/logo-nav.png " alt="Logo y nombre del desarrollados" >
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse end-0" id="navbarNav">
            <ul class="navbar-nav end-0 offset-md-6">
                <li class="nav-item ">
                <a class="nav-link active" aria-current="page" href="#">Sobre mi</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Mis Proyectos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    </header>
    <main class="container">

        <div class="card mb-3" >
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="./assets/img/personal.png" class="img-fluid rounded-start" alt="Fotografia Nibaldo Quezada">
                </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div>
            <p>
                &copy; Contactame en mis redes sociales 
            </p>
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
    </body>
</html>
